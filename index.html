<!DOCTYPE html>
<html>
<head>
    <title>Live Gari Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 1. APNA FIREBASE CONFIG YAHAN DALAIN
    const firebaseConfig = {
        databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Map setup
    var map = L.map('map').setView([0, 0], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = L.marker([0, 0]).addTo(map).bindPopup("Car-01 Live").openPopup();

    // 2. DATA READ KARNE KA LOGIC (Car-01 ke liye)
    const carRef = database.ref('vehicles/Car-01');

    carRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && data.lat && data.lng) {
            const newPos = [data.lat, data.lng];
            marker.setLatLng(newPos);
            map.panTo(newPos);
            console.log("Location Updated:", newPos);
        } else {
            console.log("Data format sahi nahi hai ya missing hai.");
        }
    });
</script>

</body>
</html>
