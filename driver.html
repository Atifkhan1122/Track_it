<!DOCTYPE html>
<html>
<head>
    <title>Driver App Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; padding-top: 50px; }
        .status-box { border: 2px solid #00c851; padding: 20px; display: inline-block; border-radius: 15px; }
        .pulse { animation: pulse-animation 2s infinite; color: #00c851; font-weight: bold; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="status-box">
        <h1>GariTracker</h1>
        <p class="pulse">‚óè SYSTEM LIVE</p>
        <p>Gari-01 ka tracker active hai.</p>
        <small>App ko background mein chalne dein.</small>
    </div>
</body>
</html>
