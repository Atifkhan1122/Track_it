<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gari Tracker - Live Admin Panel</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #map { height: 80vh; width: 100%; }
        .header { background: #001f3f; color: white; padding: 15px; text-align: center; }
        .status-panel { padding: 10px; background: #eee; display: flex; gap: 20px; overflow-x: auto; }
        .vehicle-card { background: white; padding: 10px; border-radius: 5px; border-left: 5px solid #2ecc71; min-width: 150px; }
        .alert { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1>Vehicle Tracking System (Live)</h1>
</div>

<div class="status-panel" id="vehicle-list">
    Waiting for data...
</div>

<div id="map"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Aapki Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCWUrPm4JaKr0qDbVB_ukOSFMkSmLiYals",
        authDomain: "mytrecker2-b3535.firebaseapp.com",
        databaseURL: "https://mytrecker2-b3535-default-rtdb.firebaseio.com",
        projectId: "mytrecker2-b3535",
        storageBucket: "mytrecker2-b3535.firebasestorage.app",
        messagingSenderId: "638221551050",
        appId: "1:638221551050:web:a3e08991be7c5fe0aabb33"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Initialize Map (Karachi View by default)
    const map = L.map('map').setView([24.8607, 67.0011], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const markers = {}; // Garyon ke nishan map par save karne ke liye

    // Firebase se Data Read Karna
    const vehiclesRef = ref(db, 'vehicles');
    onValue(vehiclesRef, (snapshot) => {
        const data = snapshot.val();
        const listContainer = document.getElementById('vehicle-list');
        listContainer.innerHTML = ''; // Purana data saaf karen

        for (let id in data) {
            const vehicle = data[id];
            const lat = vehicle.lat;
            const lng = vehicle.lng;

            // 1. Map par Marker update karen
            if (markers[id]) {
                markers[id].setLatLng([lat, lng]);
            } else {
                markers[id] = L.marker([lat, lng]).addTo(map).bindPopup(`Gari: ${id}`);
            }

            // 2. Status Panel mein update karen
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            card.innerHTML = `
                <b>Gari ID:</b> ${id}<br>
                <b>Speed:</b> ${vehicle.speed || 0} km/h<br>
                <span class="${vehicle.alert ? 'alert' : ''}">${vehicle.alert || 'Safe'}</span>
            `;
            listContainer.appendChild(card);
        }
    });
</script>

</body>
</html>
